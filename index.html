	<script>
		$(w).resize(function(){ //Update dimensions on resize
		  sw = document.documentElement.clientWidth;
		    sh = document.documentElement.clientHeight;
		      checkMobile();
		      });
		        
			//Check if Mobile
			function checkMobile() {
			  mobile = (sw > breakpoint) ? false : true;

			    if (!mobile) { //If Not Mobile
			        $('[role="tabpanel"],#nav,#search').show(); //Show
				full navigation and search
				  } else { //Hide 
				      if(!$('#nav-anchors a').hasClass('active')) {
				            $('#nav,#search').hide(); //Hide full
					    navigation and search
					        }
						  }
						  }
	</script>
	<script>
		function buildGallery() {
		  container.html('<div id="img-list"><ul /></div>');
		    imgList = $('#img-list');
		      nav.find('a:first').addClass('active');
		        
			  //For Each Navigation Link
			    nav.find('a').each(function() {
			        var $this = $(this);
				    var href = $this.attr('href');
				          
					      //Prepare list item with image source in data attribute
					          arr += '<li data-imgsrc="'+href+'"></li>';
						    });
						      
						        //Append to #img-list
							  imgList.find('ul').append(arr);
							        
								  //Nav Thumbnail Click
								    nav.on('click', 'a', function(e) {
								        var pos = $(this).parent().index();
									    e.preventDefault();
									        loadImg(pos);
										    if(swipeEnabled) {
										          mySwipe.slide(index, 300);
											      }
											          updateNav(pos);
												    });
												    }
	</script>
	<script>
		Modernizr.load({

		      complete: function() {
		          if (Modernizr.touch && Modernizr.csstransitions) {
			        swipeEnabled = true;
				      buildSwipe();

					    //Build Swipe Carousel
					    function buildSwipe() {
					      //Initialize Swipe.js
					        w.mySwipe = new Swipe(document.getElementById('img-list'), {
						    callback: function(event, index, elem) {
						          updateNav(index);
							        loadImg(index + 1);
								    } 
								      });
								      }
	</script>
